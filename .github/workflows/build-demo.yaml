name: Build Macast

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh_darwin:
        description: 'SSH connection to Darwin'
        required: false
        default: 'false'
      ssh_ubuntu:
        description: 'SSH connection to Ubuntu'
        required: false
        default: 'false'
      release:
        description: 'Push a new release'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/xfangfang/Macast
  REPO_BRANCH: main

jobs:
  release:
    needs: [build-nt, build-darwin, build-amd64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: 'xfangfang/Macast'

      - uses: actions/download-artifact@v2

      - name: Version
        run: |
          ls -R
          export VERSION=`cat .version`
          echo "VERSION=v$VERSION" >> $GITHUB_ENV
          echo "DIST_DMG=Macast-v${VERSION}.dmg" >> $GITHUB_ENV
          echo "DIST_EXE=Macast-v${VERSION}.exe" >> $GITHUB_ENV
          echo "DIST_EXE_DEBUG=Macast-v${VERSION}-debug.exe" >> $GITHUB_ENV
          echo "DIST_AMD64=Macast-v${VERSION}-amd64" >> $GITHUB_ENV
          echo "DIST_AMD64_DEB=Macast-v${VERSION}-amd64.deb" >> $GITHUB_ENV
          echo $GITHUB_ENV

      - name: Upload
        if: github.event.inputs.release == 'true' && github.event.inputs.release  != 'false' && !cancelled()
        uses: ncipollo/release-action@v1
        with:
          name: Macast ${{ env.VERSION }}
          tag: ${{ env.VERSION }}
          omitBodyDuringUpdate: true
          body: This release is built by github-action.
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: ${{ env.DIST_DMG }}/${{ env.DIST_DMG }},${{ env.DIST_EXE }}/${{ env.DIST_EXE }},${{ env.DIST_EXE_DEBUG }}/${{ env.DIST_EXE_DEBUG }},${{ env.DIST_AMD64 }}/${{ env.DIST_AMD64 }},${{ env.DIST_AMD64_DEB }}/${{ env.DIST_AMD64_DEB }}

  build-amd64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: 'xfangfang/Macast'

    - name: Install Requirement
      run: |
        pip3 install -r requirements/common.txt
        pip3 install pyinstaller
        sudo apt install -y gettext

    - name: Build
      id: compile
      run: |
        msgfmt -o i18n/zh_CN/LC_MESSAGES/macast.mo i18n/zh_CN/LC_MESSAGES/macast.po
        export VERSION=`cat .version`
        export DIST_AMD64_DEB=Macast-v${VERSION}-amd64.deb
        export DIST_AMD64=Macast-v${VERSION}-amd64
        echo "DIST_AMD64_DEB=${DIST_AMD64_DEB}" >> $GITHUB_ENV
        echo "DIST_AMD64=${DIST_AMD64}" >> $GITHUB_ENV
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        pyinstaller --noconfirm -F -w --additional-hooks-dir=. --add-data=".version:." --add-data="macast/xml/*:macast/xml"  --add-data="i18n/zh_CN/LC_MESSAGES/*.mo:i18n/zh_CN/LC_MESSAGES" --add-data="assets/*:assets" Macast.py
        cp dist/Macast $DIST_AMD64
        #build deb
        mkdir -p dist/DEBIAN
        mkdir -p dist/usr/bin
        mkdir -p dist/usr/share/applications
        mkdir -p dist/usr/share/icons
        echo -e "Package: Macast\nVersion: ${VERSION}\nArchitecture: amd64\nMaintainer: xfangfang\nDescription: DLNA Media Renderer\nDepends: mpv" > dist/DEBIAN/control
        echo -e "[Desktop Entry]\nName=Macast\nComment=DLNA Media Renderer\nExec=/usr/bin/macast\nIcon=/usr/share/icons/Macast.ico\nTerminal=false\nType=Application\nCategories=Video" > dist/usr/share/applications/macast.desktop
        mv dist/Macast dist/usr/bin/macast
        cp assets/icon.ico dist/usr/share/icons/Macast.ico
        dpkg -b dist $DIST_AMD64_DEB
        echo "::set-output name=status::success"

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh_ubuntu == 'true' && github.event.inputs.ssh_ubuntu  != 'false') || contains(github.event.action, 'ssh_ubuntu')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Upload dist linux x64
      uses: actions/upload-artifact@v2
      if: steps.compile.outputs.status == 'success'
      with:
        name: ${{ env.DIST_AMD64 }}
        path: ${{ env.DIST_AMD64 }}

    - name: Upload dist deb
      uses: actions/upload-artifact@v2
      if: steps.compile.outputs.status == 'success'
      with:
        name: ${{ env.DIST_AMD64_DEB }}
        path: ${{ env.DIST_AMD64_DEB }}

  build-nt:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: 'xfangfang/Macast'

    - name: Install Requirement
      run: |
        pip3 install -r requirements/common.txt
        pip3 install pyinstaller
        $client = new-object System.Net.WebClient
        $client.DownloadFile('https://github.com/xfangfang/Macast/releases/download/v0.1/mpv-0.33.0-x86_64.7z','mpv.7z')
        7z x -obin mpv.7z *.exe
        $client.DownloadFile('https://github.com/mlocati/gettext-iconv-windows/releases/download/v0.21-v1.16/gettext0.21-iconv1.16-static-64.zip','gettext.zip')
        7z x -ogettext gettext.zip bin/msgfmt.exe

    - name: Build
      id: compile
      run: |
        ./gettext/bin/msgfmt -o i18n/zh_CN/LC_MESSAGES/macast.mo i18n/zh_CN/LC_MESSAGES/macast.po
        $VERSION=cat .version
        echo "DIST_EXE=Macast-v${VERSION}.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "DIST_EXE_DEBUG=Macast-v${VERSION}-debug.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "VERSION=v${VERSION}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        pyinstaller --noconfirm -F -w --additional-hooks-dir=. --add-data=".version;." --add-data="macast/xml/*;macast/xml"  --add-data="i18n/zh_CN/LC_MESSAGES/*.mo;i18n/zh_CN/LC_MESSAGES" --add-data="assets/*;assets" --add-binary="bin/mpv.exe;bin" --icon=assets/icon.ico Macast.py
        cp dist/Macast.exe Macast-v${VERSION}.exe
        pyinstaller --noconfirm -F --additional-hooks-dir=. --add-data=".version;." --add-data="macast/xml/*;macast/xml"  --add-data="i18n/zh_CN/LC_MESSAGES/*.mo;i18n/zh_CN/LC_MESSAGES" --add-data="assets/*;assets" --add-binary="bin/mpv.exe;bin" --icon=assets/icon.ico Macast.py
        cp dist/Macast.exe Macast-v${VERSION}-debug.exe
        echo "::set-output name=status::success"

    - name: Upload dist
      uses: actions/upload-artifact@v2
      if: steps.compile.outputs.status == 'success'
      with:
        name: ${{ env.DIST_EXE }}
        path: ${{ env.DIST_EXE }}

    - name: Upload dist debug
      uses: actions/upload-artifact@v2
      if: steps.compile.outputs.status == 'success'
      with:
        name: ${{ env.DIST_EXE_DEBUG }}
        path: ${{ env.DIST_EXE_DEBUG }}

  build-darwin:
    runs-on: macos-10.15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: 'xfangfang/Macast'

    - name: install create-dmg
      run: brew install create-dmg

    - name: Build
      id: compile
      run: |
        pip3 install -r requirements/darwin.txt
        pip3 install py2app
        wget https://laboratory.stolendata.net/~djinn/mpv_osx/mpv-latest.tar.gz
        mkdir -p bin && tar --strip-components 2 -C bin -xzvf mpv-latest.tar.gz mpv.app/Contents/MacOS
        msgfmt -o i18n/zh_CN/LC_MESSAGES/macast.mo i18n/zh_CN/LC_MESSAGES/macast.po
        python3 setup.py py2app
        cp -R bin dist/Macast.app/Contents/Resources/
        export VERSION=`cat .version`
        echo "DIST_DMG=Macast-v${VERSION}.dmg" >> $GITHUB_ENV
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        create-dmg --window-pos 200 120 --window-size 800 400 --icon-size 100 --icon "Macast.app" 200 190  --hide-extension "Macast.app" --app-drop-link 600 185  --volname "Macast-v${VERSION} Installer" Macast-v${VERSION}.dmg "dist/"
        echo "::set-output name=status::success"

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh_darwin == 'true' && github.event.inputs.ssh_darwin  != 'false') || contains(github.event.action, 'ssh_darwin')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Upload dist
      uses: actions/upload-artifact@v2
      if: steps.compile.outputs.status == 'success'
      with:
        name: ${{ env.DIST_DMG }}
        path: ${{ env.DIST_DMG }}
